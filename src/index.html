<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="get"
      class="big-search-bar-form"
      data-qa="big"
    >
      <img
        src="/src/images/Search.svg"
        alt="image"
        class="big-search-bar-image"
      >
      <input
        type="text"
        class="big-search-bar-input"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      method="get"
      class="little-search-bar-form"
      data-qa="small"
    >
      <img
        src="/src/images/Search.svg"
        alt="image"
        class="little-search-bar-image"
      >
      <input
        type="text"
        class="little-search-bar-input"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
